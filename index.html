<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hybrid Rendering</title>
    <meta name="description" content="Hello, World! - A-Frame">

    <script src="dist/index.js"></script>
</head>
<body>
    <a-scene
        stats
        background="color: #ECECEC"
        antialias: true;
        colorManagement: true;
        sortObjects: true;
        physicallyCorrectLights: true;>
        <a-entity id="cameraRig" position="0 0 0">
            <a-entity id="cameraSpinner" name="PerspectiveCamera" position="0 0 0" tag="MainCamera">
                <a-camera id="my-camera"
                        near="0.1" far="10000"
                        look-controls="reverseMouseDrag: true"
                        wasd-controls="enabled: true; fly: true; acceleration: 30">
                </a-camera>
            </a-entity>
        </a-entity>
        <a-entity id="handLeft" laser-controls="hand:left" raycaster-custom raycaster="objects:[click-listener]"></a-entity>
        <a-entity id="handRight" laser-controls="hand:right" raycaster-custom raycaster="objects:[click-listener]"></a-entity>
    </a-scene>
</body>
</html>
