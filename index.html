<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RenderFusion Playground</title>
    <meta name="description" content="RenderFusion Playground - Simulate split rendering on the web!">

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="dist/index.js"></script>
</head>
<body>
    <div id="stats-container">
        <div id="local-stats"></div>
        <div id="remote-stats"></div>
    </div>

    <a-scene
        stats
        renderer="antialias: true; colorManagement: true;"
        background="color: #ECECEC"
        light="defaultLightsEnabled: false"
        xr-mode-ui="XRMode:xr">
        <a-entity id="cameraRig" position="0 0 0">
            <a-entity id="cameraSpinner" name="PerspectiveCamera" position="0 0 0" tag="MainCamera">
                <a-camera id="my-camera"
                        near="0.1" far="10000"
                        look-controls="reverseMouseDrag: true"
                        wasd-controls="enabled: true; fly: true; acceleration: 30"
                        press-and-move="enabled: true; fly: true; acceleration: 30">
                </a-camera>
            </a-entity>
        </a-entity>
        <a-entity id="handLeft"
            hand-grab
            hand-click
            raycaster-custom
            laser-controls="hand:left"
            raycaster="objects:[click-listener]"></a-entity>
        <a-entity id="handRight"
            hand-grab
            hand-click
            raycaster-custom
            laser-controls="hand:right"
            raycaster="objects:[click-listener]"></a-entity>
    </a-scene>
</body>
</html>
