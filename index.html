<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">

    <script src="dist/index.js"></script>
</head>
<body>
    <a-scene stats background="color: #ECECEC">
        <a-entity id="cameraSpinner" name="PerspectiveCamera" position="0 0 0" tag="MainCamera">
            <a-camera id="my-camera"
                        near="0.1" far="10000"
                        look-controls="reverseMouseDrag: true" look-controls-arrow
                        wasd-controls="enabled: true; acceleration: 60">
                <a-entity id="dummy" position="0 1 -67"></a-entity>
            </a-camera>
        </a-entity>
        <a-box id="red-box" position="0 1.6 -10" scale="5 5 5" color="red"></a-box>
    </a-scene>
</body>
</html>
